<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OCR Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        pre {
            background-color: #ecf0f1;
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Extracted Text</h1>
    <pre th:text="${ocrResult}"></pre>
    <a th:href="@{/}">Back</a>
</body>
</html>
